<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; margin:100px auto; display:none;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		
		var timer=null;
		document.ondragover=function(){
			clearTimeout(timer);
			oDiv.style.display='block';
			
			timer=setTimeout(function(){
				oDiv.style.display='none';		
			},300);
		};
		
		
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
