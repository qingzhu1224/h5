<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; margin:100px auto; display:none; color:#FFF; font-size:30px; text-align:center; line-height:200px;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		
		var timer=null;
		document.ondragover=function(){
			clearTimeout(timer);
			oDiv.style.display='block';
			
			timer=setTimeout(function(){
				oDiv.style.display='none';		
			},300);
		};
		
		
		//必须将ondragover事件清空才可以
		oDiv.ondragover=function(){return false};
		oDiv.ondrop=function(ev){
			var aFile=ev.dataTransfer.files;
			
			//文件个数
			//alert(aFile.length);
			//文件大小
			//alert(aFile[0].size);
			//文件名称
			//alert(aFile[0].name);
			//文件类型
			//alert(aFile[0].type);
			//文件修改日期
			alert(aFile[0].lastModifiedDate);
			
			
			
			return false;	
		};
		
		oDiv.ondragenter=function(){
			this.innerHTML='释放鼠标';
		};
		
		oDiv.ondragleave=function(){
			this.innerHTML='请将文件拖拽至此';	
		};
		
		
	};
</script>
</head>

<body>
	<div>请将文件拖拽至此</div>
</body>
</html>
