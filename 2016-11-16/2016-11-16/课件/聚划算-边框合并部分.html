<title>无标题文档</title>
<script>
	(function(){
		function change(){
			document.documentElement.style.fontSize=document.documentElement.clientWidth*20/320+'px';	
		}
		change();
		window.addEventListener('resize',change,false)	
	})();
</script>

	ul li{ width:calc(100%/3); float:left; text-align:center; height:calc(2.2rem + 1px); line-height:2.225rem; border:1px solid #666; box-sizing:border-box; margin-top:-1px; margin-left:-1px;}
	li:nth-child(1),li:nth-child(2),li:nth-child(3){ height:2.2rem;}
</style>
