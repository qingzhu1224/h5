<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script>
	(function(){
		function change(){
			document.documentElement.style.fontSize=document.documentElement.clientWidth*20/320+'px';	
		}
		change();
		window.addEventListener('resize',change,false)	
	})();
</script>
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.outerbox{ width:100%; overflow:hidden;}
	.banner{ width:300%; overflow:hidden;}
	.banner li{ float:left; width:calc(100%/3);}
	img{ width:100%;}
</style>
<script>
	//好消息：window.onload 性能比较差
	//window.onload=function(){};
	document.addEventListener('DOMContentLoaded',function(){
		var oUl=document.querySelector('.banner');
		var aLi=oUl.children;
		var iNow=0;
		
		var x=0;
		oUl.addEventListener('touchstart',function(ev){
			oUl.style.transition='none';
			var downX=ev.targetTouches[0].clientX;
			var disX=downX-x;
			document.addEventListener('touchmove',fnMove,false);
			document.addEventListener('touchend',fnEnd,false);
			function fnMove(ev){
				x=ev.targetTouches[0].clientX-disX;
				oUl.style.transform='translateX('+x+'px)';	
			}
			
			function fnEnd(ev){
				oUl.style.transition='1s';
				document.removeEventListener('touchmove',fnMove,false);
				document.removeEventListener('touchend',fnEnd,false);	
				
				var upX=ev.changedTouches[0].clientX;
				
				var cw=Math.abs(upX-downX);
				
				//走ul 是否切换
				if(cw>50){
					
					if(upX>downX){
						iNow++;
						if(iNow==1){iNow=-aLi.length+1;}
					}else{
						iNow--;	
						if(iNow==-aLi.length){iNow=0;}
					}
					x=iNow*aLi[0].offsetWidth;
					console.log(aLi[0].offsetWidth);
					oUl.style.transform='translateX('+x+'px)';	
				}else{
					x=iNow*aLi[0].offsetWidth;
					oUl.style.transform='translateX('+x+'px)';	
				}
				
			}
			ev.preventDefault();	
		},false);
	},false);
</script>
</head>

<body>
	<div class="outerbox">
        <ul class="banner">
            <li><img src="img/1.jpg" /></li>
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
        </ul>
    </div>
</body>
</html>
