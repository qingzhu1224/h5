<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; background:red; margin:100px auto; font-size:50px; color:#FFF; text-align:center; line-height:300px;}
	
	@media screen and (orientation:landscape){
		div:after{ content:'横屏';}
		div{ background:yellow;}	
	}
	@media screen and (orientation:portrait){
		div:after{ content:'竖屏';}	
		div{ background:green;}	
	}
</style>
</head>

<body>
	<div></div>
</body>
</html>
