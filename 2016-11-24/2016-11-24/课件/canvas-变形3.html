<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{ border:1px solid red; display:block; margin:50px auto;}
</style>
<script>
	function d2a(n){
		return Math.PI/180*n;
	}

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		
		gd.save();
		gd.translate(150,0);
		gd.fillRect(100,100,200,100);
		gd.restore();
		
		
		gd.save();
		gd.fillStyle='red';
		gd.translate(100,0); //累加
		gd.fillRect(100,250,200,50);
		gd.restore();
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="500"></canvas>
</body>
</html>
