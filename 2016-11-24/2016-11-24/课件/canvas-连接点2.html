<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{ border:1px solid red; display:block; margin:50px auto;}
</style>
<script>
	function d2a(n){
		return Math.PI/180*n;
	}

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		
		
		gd.lineJoin='bevel';
		gd.lineWidth=20;
		gd.moveTo(100,100);
		gd.lineTo(200,200);
		gd.lineTo(300,100);
		gd.closePath();
		gd.stroke();
		
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="500"></canvas>
</body>
</html>
