<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{ border:1px solid red; display:block; margin:50px auto;}
</style>
<script>
	function d2a(n){
		return Math.PI/180*n;
	}

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		
		
		var linearG=gd.createLinearGradient(100,100,300,300);
		linearG.addColorStop(0,'red');
		linearG.addColorStop(1,'yellow');
		gd.fillStyle=linearG;
		
		gd.fillRect(100,100,300,200);
		
	};
</script>
</head>

<body>
	<canvas width="600" height="500"></canvas>
</body>
</html>
