<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{ border:1px solid red; display:block; margin:50px auto;}
</style>
<script>
	function d2a(n){
		return Math.PI/180*n;
	}

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		var radialG=gd.createRadialGradient(100,100,50,100,100,400);
		
		radialG.addColorStop(0,'red');
		radialG.addColorStop(1,'blue');
		gd.fillStyle=radialG;
		
		var i=0;
		setInterval(function(){
			gd.clearRect(0,0,oC.width,oC.height);
			i++;
			gd.save();
			gd.translate(200,200);
			gd.rotate(d2a(i));
			gd.arc(0,0,100,0,2*Math.PI,false);
			gd.fill();	
			gd.restore();
		},16);
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="500"></canvas>
</body>
</html>
