<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	canvas{ display:block; margin:0 auto; background:url(img/game_bg_2_hd.jpg);}
</style>
<script>
	
	//保存资源
	var JSON={};
	
	function d2a(n){
		return Math.PI/180*n;	
	}
	
	function Fish(type){
		this.type=type;
		this.x=200;
		this.y=200;
		this.w=78;
		this.h=64;
		this.speed=1;
		this.rotate=30;
		this.cur=0;
		this.move();
	}
	Fish.prototype.draw=function(gd){
		
		gd.save();
		gd.translate(this.x,this.y);
		gd.rotate(d2a(this.rotate));
		gd.drawImage(JSON['fish'+this.type],0,this.h*this.cur,this.w,this.h,-this.w/2,-this.h/2,this.w,this.h);
		gd.restore();
			
	};
	Fish.prototype.move=function(){
		var _this=this;
		setInterval(function(){
			
			var speedY=Math.sin(d2a(_this.rotate))*_this.speed;
			var speedX=Math.cos(d2a(_this.rotate))*_this.speed;
			
			_this.x+=speedX;
			_this.y+=speedY;
		},30);	
		
		setInterval(function(){
			_this.cur++;
			_this.cur%=4;	
		},200);
	};
	

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		
		
		//资源列表
		var arrSource=['fish1','fish2','fish3','fish4','fish5','cannon1'];
		
		
		//载入资源  资源列表,加载完成回调函数,加载进度函数
		loadImage(arrSource,function(){

			var f1=new Fish(2);
			
			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				//画鱼
				f1.draw(gd);	
			},16);
			
			
			
		},function(scale){
			//读取过程
			//scale 0-1
		});
		
		
		//加载资源函数
		function loadImage(arr,fnSucc,fnLoading){
			var iNow=0;
			for(var i=0; i<arr.length;i++){
				var oImg=new Image();
				
				(function(i,oImg){
					oImg.onload=function(){
						iNow++;
						
						JSON[arr[i]]=this;
						
						var scale=iNow/arr.length;
						
						//加载过程
						fnLoading&&fnLoading(scale);
						
						//加载完成
						if(iNow==arr.length){
							fnSucc&&fnSucc();
						}
						
					};
				})(i,oImg);
				
				oImg.src='img/'+arr[i]+'.png';	
			}
		}
			
	};
</script>
</head>

<body>
	<canvas width="800" height="600"></canvas>
</body>
</html>
