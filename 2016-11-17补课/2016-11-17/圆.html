<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ width:400px; height:400px; border:1px solid blue; margin:100px auto; border-radius:50%; position:relative;}
	.box div{ width:100px; height:100px; background:red; border-radius:50%; 
	transform:translate(150px,-50px); 
transition:1s;}
	
	
	
</style>
<script>
	function d2a(n){
		return Math.PI/180*n;
	}

	window.onload=function(){
		var oBox=document.querySelector('div');
		var oDiv=document.querySelectorAll('div')[1];
		
		var d=50;
		var r=200;

		oDiv.onclick=function(){
			
			var b=Math.sin(d2a(d))*r;
			var a=Math.cos(d2a(d))*r;
			var x=a+r;
			var y=r-b;
			
			oDiv.style.transform='translate('+x+'px,'+y+'px)';	
		};
		
	};
</script>
</head>

<body>
	<div class="box">
		<div></div>
    </div>
</body>
</html>
