<script>

	var arr=[12,5,16,4,7,32];
	
	//声明一个根节点
	/*var root={

	var root=null;
		
	function add_bt(node,n){
		if(node==null){
			root={
				value:n,
				l:null,
				r:null	
			}
		}else{
			//root当中有值
			if(node.value==n){
				return;
			}else{
				if(node.value<n){
					//往右走
					if(node.r==null){
						//没有值
						node.r={
							value:n,
							l:null,
							r:null	
						}
					}else{
						//有边有值
						add_bt(node.r,n);
					}
				}else{
					if(node.l==null){
						node.l={
							value:n,
							l:null,
							r:null	
						}
					}else{
						add_bt(node.l,n);	
					}
				}
			}	
		}	
	}
	
	for(var i=0; i<arr.length;i++){
		add_bt(root,arr[i]);
	}
	
	console.log(root);
	
	
	
	
</script>
