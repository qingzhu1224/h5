<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	header{ width:16rem; height:3rem; background:#344a61;}
	header a{width:3rem; height:3rem;  display:block; }
	header a:nth-child(1){background:url(img/icon1.png) no-repeat center; background-size:0.75rem 0.5rem; border-right:1px solid red; position:absolute; top:0; left:0;}
	header a:nth-child(3){background:url(img/icon2.png) no-repeat center; background-size:0.95rem 0.6rem;  position:absolute; top:0; right:0; border-left:1px solid red;}
	h1{ color:#FFF; text-align:center; line-height:3rem; margin:0 3rem; background:yellow;}
	.picbox{ width:14rem; margin:0 auto;}
	img{ width:100%;}
	.first_p{ height:2rem; border-bottom:2px solid #666; line-height:2rem; font-size:0.7rem;}
	.pic{ margin-top:1rem;}
</style>
<script>
	(function(win,doc){
		function change(){
			doc.documentElement.style.fontSize=doc.documentElement.clientWidth*20/320+'px';
		}	
		change();
		win.addEventListener('resize',change,false);
	})(window,document)
</script>
</head>

<body>
	<header>
    	<a href="#"></a>
        <h1>LOGO</h1>
        <a href="#"></a>
    </header>
    <div class="picbox">
    	<p class="first_p">文字</p>
    	<img src="img/pic1.png" class="pic" />
        
   </div>
</body>
</html>
