<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.wrap{ width:960px; margin:0 auto;}
	body{ font-size:50px; text-align:center;}
	header{ height:100px; border:1px solid #666;}
	section{ overflow:hidden; margin-top:20px;}
	article{ float:left; width:600px; height:300px; border:1px solid #666;}
	aside{ float:left; margin-left:20px; width:336px; border:1px solid #666; height:300px;}
	footer{ height:100px; border:1px solid #666; margin-top:20px;}
	
	
	@media screen and (max-width:960px){
		.wrap{ width:700px;}
		article{ width:460px;}
		aside{ width:216px;}	
	}
	
	@media screen and (max-width:640px){
		.wrap{ width:320px;}
		article{ float:none; width:auto;}
		aside{ float:none; width:auto; margin-left:0; margin-top:20px;}		
	}
	
</style>
</head>

<body>
	<div class="wrap">
    	<header>头部</header>
        <section>
        	<article>左侧</article>
            <aside>右侧</aside>
        </section>
        <footer>尾部</footer>
    </div>
</body>
</html>
