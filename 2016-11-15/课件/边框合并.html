<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	ul{ width:330px; height:200px; margin:100px auto;}
	li{ width:100px; height:100px; border:1px solid red; float:left; box-sizing:border-box; margin-right:-1px; margin-top:-1px;}
	li:hover{ border:1px solid blue; position:relative; z-index:1;}
</style>
</head>

<body>
	<ul>
    	<li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
