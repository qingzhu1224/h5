<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ overflow:hidden;}
	*{ padding:0; margin:0; list-style:none;}
	div{ -webkit-mask:url(img/5.png) no-repeat; }
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
			
		oDiv.onmousemove=function(ev){
			var x=ev.clientX-100;
			var y=ev.clientY-100;
			this.style.WebkitMaskPosition=x+'px '+y+'px';
		};
	};
</script>
</head>

<body>
	<div>
    	<img src="img/2.jpg" />
    </div>
</body>
</html>
