<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	@keyframes loading{
		0%{
			margin-left:0;
		}
		100%{
			margin-left:-200px;			
		}	
	}
	.box{ width:200px; height:40px; margin:100px auto; border:1px solid blue; overflow:hidden;}
	.box div{ height:40px; width:400px; background:-webkit-repeating-linear-gradient(-45deg,red 0px,red 10px,yellow 10px,yellow 20px); 
	animation:loading 2s linear infinite;}
</style>
</head>

<body>
	<div class="box">
    	<div></div>
    </div>
</body>
</html>
