<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	
	/*定义动画帧*/
	@keyframes run{
		0%{
			margin-left:0;
		}
		50%{
			background:blue;
			margin-left:300px;
			margin-top:300px;	
			width:300px; 
			height:300px;
			border-radius:50%;		
		}
		100%{
			margin-left:0;
			margin-top:0;
		}
	}

	div{ width:100px; height:100px; background:red;
	animation:run 10s infinite;}
	
	
</style>
</head>

<body>
	<div></div>
</body>
</html>
