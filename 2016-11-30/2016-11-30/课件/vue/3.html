<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>

</head>
<body>
	<div id="app2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
</body>
<script>
	var app = new Vue({
	  el: '#app',//控制器
	  data: {
		message: '王老五'
	  }
	})
	
	var app2 = new Vue({
	  el: '#app2',//控制器
	  data: {
		message: 'You loaded this page on ' + new Date()
	  }
	})
</script>
</html>
