<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>
<script>
	window.onload=function(){
		var app=new Vue({
			el:'.msgBox',
			data:{
				text:'',
				list:[]	
			},
			methods:{
				add:function(){
					this.list.push(this.text);
					this.text='';
				}
			}
		});
	};
</script>
</head>
<body>
	<div class="msgBox">
        <input type="text" v-model="text" />
        <input type="button" v-on:click="add()" value="按钮" />
        <ul>
            <li v-for="item in list">
            	{{item}}
            </li>
        </ul>
    </div>
</body>
</html>
