<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>
<script>
	window.onload=function(){
		var app=new Vue({
			el:'.msgBox',
			data:{
				text:'',
				list:[]	
			},
			methods:{
				add:function(){
					this.list.push(this.text);
					this.text='';
				},
				remove:function(index){
					this.list.splice(index,1);	
				},
				alert:function(n){
					alert(n);	
				}
			}
		});
	};
</script>
</head>
<body>
	<div class="msgBox">
        <input type="text" v-model="text" 
        @keyup.enter="add()" />
        <input type="button" v-on:click="add()" value="按钮" />
        <h3 v-if="list.length==0">暂无留言</h3>
        <ul>
            <li v-for="(item,index) in list">
            	{{item}}
                <a href="#" @click="remove(index)">删除</a>
            </li>
        </ul>
    </div>
</body>
</html>
