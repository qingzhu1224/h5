<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>
<script>
	window.onload=function(){
		var app=new Vue({
			el:'.box',
			data:{
				text:'窗前明月光'	
			},
			methods:{
				toChange:function(){
					this.text='举头望明月！'
				}		
			}	
		});
	};
</script>
</head>
<body>
	<div class="box">
    	<p>{{text}}</p>
        <input type="button" value="按钮" v-on:click="toChange()" />
    </div>
</body>
</html>
