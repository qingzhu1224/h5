<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>
<script>
	window.onload=function(){
		var app=new Vue({
			el:'.msgBox',
			data:{
				msg:'welcome to china'
			},
			filters:{
				capitalize:function(value){	
					var str='';
					var arr=value.split(' ');
					for(var i=0; i<arr.length;i++){
						var str1=arr[i].charAt(0).toUpperCase()+arr[i].slice(1);		
						str+=str1+' ';
					}
					return str;	
				}	
			}
		});
	};
</script>
</head>
<body>
	<div class="msgBox">
        {{msg | capitalize}}
    </div>
</body>
</html>
