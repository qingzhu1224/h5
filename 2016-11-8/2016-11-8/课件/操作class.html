<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red;}
	.show{ width:400px; height:300px; border:1px solid red; background:yellow;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
			
		oDiv.onclick=function(){
			this.className='show';
		};
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
