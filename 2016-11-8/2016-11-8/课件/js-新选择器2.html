<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelectorAll('.box');
		
		for(var i=0; i<oDiv.length;i++){
			oDiv[i].onclick=function(){
				this.style.background='blue';	
			};	
		}
	};
</script>
</head>

<body>
	<div class="box"></div>
    <div class="box"></div>
</body>
</html>
