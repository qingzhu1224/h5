	<p>
    	南京市教育局相关处室于当晚启动了应急预案。

7日上午9点，雨花台区教育局牵头区疾控中心、食药监局、雨花街道等多个部门进驻涉事幼儿园现场办公，并展开相关调查取样工作。

8日，联合调查组公布了该区疾控中心等部门的采样调查结果，此次大四班幼儿的不适症状是由“诺如”病毒感染引起的。这也排除了家长之前担心的“食物中毒”。8日中午，宏图上水幼儿园向所有家长发布了书面的《告家长书》。

据疾控部门人士介绍，秋冬季为“诺如病毒”的感染高发季</p>
