<title>无标题文档</title>
<script>
	//单体模式
	class Person{
		constructor(name,age){
			this.name='111',
			this.age=25
		}
		showName(){
			return this.name;	
		}
		showAge(){
			return this.age;	
		}
			
	}
	
  	class Worker extends Person{
		constructor(){
			super()    //调用父级构造
			this.job='代码员'
		}
		showJob(){
			alert(this.job)	
		}
	}

	
	var name=new Worker().showJob();
	alert(name);
	

</script>
