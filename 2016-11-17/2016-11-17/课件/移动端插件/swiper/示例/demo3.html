<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0"/>
<title>无标题文档</title>
<link rel="stylesheet" href="css/swiper.min.css" />
<script src="js/swiper.min.js"></script>
<style>
	body{ font-size:50px; color:#FFF;}
	.swiper-slide{ height:300px; background:red;}
	.swiper-slide:nth-child(1){ background:#3C9;}
	.swiper-slide:nth-child(2){ background:#C39;}
	.swiper-slide:nth-child(3){ background:#39C;}
</style>
</head>

<body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><p>这是一段文字</p></div>
        <div class="swiper-slide">这是第二块</div>
        <div class="swiper-slide">这是第三块</div>
        <div class="swiper-slide">这是第4块</div>
        <div class="swiper-slide">这是第5块</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </div>
    <script> 
    	var mySwiper = new Swiper('.swiper-container',{
			pagination: '.swiper-pagination',  //生成小		圆点
   			paginationClickable: true, //允许点击

			nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

			autoplay:1000,
			loop:true
		})
    </script>
</body>
</html>
