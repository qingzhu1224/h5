<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body>
	<input type="button"  value="按钮1" />
    <input type="button"  value="按钮2" />
</body>
<script>
	var aBtn=document.querySelectorAll('input');
	aBtn[0].onclick=function(){
		alert(1);	
	};
	
	aBtn[1].onclick=function(){
		alert(feibo(42));
	};
	
	function feibo(n){
		if(n==1||n==2){
			return 1;
		}else{
			return feibo(n-1)+feibo(n-2);
		}
	}
	
</script>
</html>
