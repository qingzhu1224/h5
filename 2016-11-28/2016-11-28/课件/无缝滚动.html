<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.box{ width:600px; border:1px solid blue; margin:100px auto; overflow:hidden;}
	ul{ width:1200px;  border:1px solid red; overflow:hidden; animation:run 2s linear infinite;}
	img{ width:100%; height:100%;}
	li{ width:100px; height:100px; margin:10px; float:left;}
	ul:hover{ animation-play-state:paused;}
	@keyframes run{
		to{
			margin-left:-600px;
		}	
	}
</style>
</head>

<body>
	<div class="box">
        <ul>
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
            <li><img src="img/4.jpg" /></li>
            <li><img src="img/5.jpg" /></li>
            <li><img src="img/6.jpg" /></li>
            
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
            <li><img src="img/4.jpg" /></li>
            <li><img src="img/5.jpg" /></li>
            <li><img src="img/6.jpg" /></li>
        </ul>
    </div>
</body>
</html>
