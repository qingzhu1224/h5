<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.box{  width:200px; height:200px; background:red; margin:100px auto; 
	animation-delay:1s;
	animation-timing-function:ease;
	animation-direction:alternate;
	
	animation-iteration-count:3;
	animation-name:run;
	animation-duration:1s;
	
	}
	
	@keyframes run{
		to{
			width:300px;
		}	
	}
</style>
</head>

<body>
	<div class="box">
       
    </div>
</body>
</html>
