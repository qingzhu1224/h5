<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:100px; height:100px; background:red; border-radius:50%; 
	animation:name 2s ease infinite; 
	position:absolute; top:0; left:0;}
	
	/*定义动画帧*/
	@keyframes name{
		25%{ left:300px; top:0; background:blue}
		50%{ top:300px; left:300px; background:yellow}
		75%{ top:300px; left:0; background:pink;}
	}
	
</style>
</head>

<body>
	<div></div>
</body>
</html>
