<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ width:700px; height:400px; border:1px solid red; margin:100px auto; background:url(img/0.jpg); position:relative;}
	span{ position:absolute;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		
		//布局转换
		var R=4;
		var C=7;
		for(var i=0; i<R;i++){
			for(var j=0;j<C;j++){
				var oSpan=document.createElement('span');
				var w=oBox.offsetWidth/C;
				var h=oBox.offsetHeight/R;
				oSpan.style.width=w+'px';
				oSpan.style.height=h+'px';
				oSpan.style.left=j*w+'px';
				oSpan.style.top=i*h+'px';
				oSpan.style.backgroundImage='url(img/1.jpg)';
				oSpan.style.backgroundPosition=-j*w+'px '+-i*h+'px';
				
				oBox.appendChild(oSpan);
		
			}
		}
		
		
	};
</script>
</head>

<body>
	<div class="box">
    	
    </div>
</body>
</html>
