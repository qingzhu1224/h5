<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ background:#000;}
	*{ padding:0; margin:0; list-style:none;}
	.list{ width:133px; height:200px; background:red; margin:100px auto; position:relative; transform-style:preserve-3d; transform:perspective(800px) rotateX(-20deg);}
	li{ width:100%; height:100%; position:absolute; top:0; left:0;}
	li:hover{ transform:rotateY(60deg) translateZ(200px) ;}
</style>
<script>
	window.onload=function(){
		var oUl=document.querySelector('.list');
		
		var N=11;
		for(var i=0;i<N;i++){
			var oLi=document.createElement('li');
			oLi.style.transition='1s '+(N-i)*200+'ms';
			oLi.style.backgroundImage='url(img2/'+(i+1)+'.jpg)';
			//360/N*i li旋转的角度
			(function(i,oLi){
				setTimeout(function(){
					oLi.style.transform='rotateY('+(360/N*i)+'deg) translateZ(350px)';
				},0);	
			})(i,oLi);
			
			oUl.appendChild(oLi);
		}
			
	};
</script>
</head>

<body>
	<ul class="list">
    	
    </ul>
</body>
</html>
