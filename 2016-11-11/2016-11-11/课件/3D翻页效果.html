<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.box{ width:700px; height:400px; background:url(img/0.jpg); margin:100px auto; position:relative;}
	.page{ position:absolute; top:0; right:0; width:50%; height:100%; transform:perspective(800px) rotateY(0deg); transform-origin:left center; transform-style:preserve-3d; z-index:1;}
	.front{ background:url(img/0.jpg) right 0; width:100%; height:100%; position:absolute; top:0; left:0; transform:translateZ(1px);}
	.back{ background:url(img/1.jpg); width:100%; height:100%; position:absolute; top:0; left:0;transform:scale(-1,1) translateZ(-1px);}
	.right{ width:50%; height:100%; background:url(img/1.jpg) right 0; position:absolute; right:0; top:0;}
</style>
</head>

<body>
	<div class="box">
    	<div class="page">
        	<span class="front"></span>
            <span class="back"></span>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
