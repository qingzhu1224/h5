<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{border:1px solid red;}
</style>
<script>
	window.onload=function(){
		//获取画布
		var oC=document.querySelector('canvas');
		
		var gd=oC.getContext('2d');
		
		gd.fillStyle='red';
		gd.fillRect(100,100,10,100);
		
		gd.fillStyle='blue';
		gd.fillRect(200,100,20,100);
		
	};
</script>
</head>

<body>
	<canvas width="600" height="600"></canvas>
</body>
</html>
