<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{border:1px solid red;}
</style>
<script>
	window.onload=function(){
		//获取画布
		var oC=document.querySelector('canvas');
		
		//创建一个画笔
		var gd=oC.getContext('2d');
		
		//移动画笔 x y 坐标
		gd.moveTo(120,120);
		
		//描述路径
		gd.lineTo(250,250);
		
		//画
		gd.stroke();
		
		
		
		
		
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="600"></canvas>
</body>
</html>
