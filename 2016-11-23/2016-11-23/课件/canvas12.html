<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{border:1px solid red;}
</style>
<script>
	window.onload=function(){
		//获取画布
		var oC=document.querySelector('canvas');
		
		var gd=oC.getContext('2d');
		
		gd.fillStyle='blue';
		gd.moveTo(100,100);
		gd.lineTo(110,100);
		gd.lineTo(110,200);
		gd.lineTo(100,200);
		gd.closePath();
		gd.stroke();
		gd.fill();
		
		gd.beginPath();
		gd.lineWidth=20;
		gd.fillStyle='red';
		gd.moveTo(200,100);
		gd.lineTo(210,100);
		gd.lineTo(210,200);
		gd.lineTo(200,200);
		gd.closePath();
		gd.stroke();
		gd.fill();
		
		
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="600"></canvas>
</body>
</html>
