
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	body{ background:#000;}
	canvas{ border:1px solid red; background:#FFF}
</style>
<script>
	function rnd(n,m){
		return parseInt(Math.random()*(m-n)+n);	
	}

	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		
		var N=5;
		
		var w=20;
		var h=20;
		for(var i=0; i<N;i++){
			var x=rnd(0,oC.width-w);
			var y=rnd(0,oC.height-h);
			gd.fillRect(x,y,w,h);
		}
		
		
	};
</script>
</head>

<body>
	<canvas width="800" height="600"></canvas>
 	
</body>
</html>
