<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var oC=document.querySelector('canvas');
		
		var gd=oC.getContext('2d');
		
		
		var x=100;
		var y=100;
		var w=200;
		var h=200;
		setInterval(function(){
			x++;
			gd.clearRect(0,0,oC.width,oC.height);
			gd.strokeRect(x,y,w,h);	
		},16);
		
		
		
	};
</script>
</head>

<body>
	<canvas width="800" height="600" style="border:1px solid #000; margin:0 auto; display:block;"></canvas>
</body>
</html>
