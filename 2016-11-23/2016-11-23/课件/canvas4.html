<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{border:1px solid red;}
</style>
<script>
	window.onload=function(){
		//获取画布
		var oC=document.querySelector('canvas');
		
		var gd=oC.getContext('2d');
		gd.strokeStyle="rgba(163,192,126,1)";
		gd.lineWidth=20;
		gd.moveTo(100,100);
		gd.lineTo(200,200);
		gd.lineTo(300,100);
		gd.closePath();
		gd.stroke();
		
		
	};
</script>
</head>

<body>
	<canvas width="600" height="600"></canvas>
</body>
</html>
