<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	body{ background:#000;}
	canvas{ border:1px solid red; background:#FFF}
</style>
<script>
	window.onload=function(){
		var oC=document.querySelector('canvas');
		var gd=oC.getContext('2d');
		var oInp=document.querySelector('input');
		oC.onmousedown=function(ev){
			var x=ev.clientX;
			var y=ev.clientY;
			gd.beginPath();
			gd.strokeStyle=oInp.value;
			gd.moveTo(x,y);
			oC.onmousemove=function(ev){
				var x=ev.clientX;
				var y=ev.clientY;
				gd.lineTo(x,y);
				gd.stroke();
			};
			
			oC.onmouseup=function(){
				oC.onmousemove=null;
				oC.onmouseup=null;
			}
			return false;
		}
		
	};
</script>
</head>

<body>
	<canvas width="800" height="600"></canvas>
    <input type="color" style="position:absolute; top:0; left:0;" />
</body>
</html>
