<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	
	window.onload=function(){
		var arr=['pre','now','next','','',''];
	
		var oBtn=document.querySelector('input');
		
		oBtn.onclick=function(){
			var n=arr.shift();
			arr.push(n);
			alert(arr);	
		};	
	}
	
	
</script>
</head>

<body>
	<input type="button" value="按钮" />
</body>
</html>
