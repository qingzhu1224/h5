<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ overflow:hidden;}
	*{ padding:0; margin:0; list-style:none;}
	.box{ width:700px; height:400px; border:1px solid  red; margin:100px auto; background:url(img2/1.jpg); position:relative;}
	.page{ width:50%; height:100%; position:absolute; top:0; right:0px; transform:perspective(800px) rotateY(0deg); transform-origin:left center; transform-style:preserve-3d; z-index:1; transition:1s;}
	.page span{ position:absolute;}
	.front{ width:100%; height:100%; background:url(img2/1.jpg) right 0; display:block; transform:translateZ(1px);}
	.back{ width:100%; height:100%; background:url(img2/2.jpg); display:block; transform: scale(-1,1) translateZ(-1px);}
	.right{ width:50%; height:100%; background:url(img2/2.jpg) right 0; position:absolute; right:0;}
	
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oPage=document.querySelector('.page');
		
		oBox.onclick=function(){
			oPage.style.transform='perspective(800px) rotateY(-180deg)';	
		};
		
		//运动完毕时
		oPage.addEventListener('transitionend',function(){
			alert('运动完了');	
		},false);
		
		
			
	};
</script>
</head>

<body>
	<div class="box">
    	<div class="page">
        	<span class="front"></span>
            <span class="back"></span>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
