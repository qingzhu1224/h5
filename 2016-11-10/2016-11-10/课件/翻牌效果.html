<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ position:relative; margin:100px auto; width:240px; transition:1s; transform:perspective(800px) rotateY(-60deg) rotateX(30deg); transform-style:preserve-3d;}
	span{ width:240px; height:300px; border:1px solid red; position:absolute; top:0; left:0;}
	img{ width:100%; height:100%;}
	div:hover{ transform:rotateY(180deg);}
	span:nth-child(1){ transform:translateZ(-1px);}
</style> 
</head>

<body>
	<div>
    	<span><img src="img/2.jpg" /></span>
        <span><img src="img/3.jpg" /></span>
    </div>
</body>
</html>
