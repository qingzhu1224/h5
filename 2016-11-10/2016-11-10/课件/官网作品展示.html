<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style: none;}
	.list{ width:300px; height:300px; background:red; border:1px solid blue; margin:0px auto; position:relative;}
	.list li{ width:100%; height:100%; background:yellow; font-size:100px; text-align:center; line-height:300px; position:absolute; top:0; left:0;}
	.now{ z-index:1;}
	.pre{ transform:perspective(800px) translateX(-300px) rotateY(60deg);}
	.next{ transform:perspective(800px) translateX(300px) rotateY(-60deg);}
	.btnlist{ text-align:center; margin:100px 0 0;}
</style>
</head>

<body>
	<p class="btnlist">
    	<input type="button" value="上一个" />
		<input type="button" value="下一个" />
    </p>
	<ul class="list">
    	<li class="pre">1</li>
        <li class="now">2</li>
        <li class="next">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
