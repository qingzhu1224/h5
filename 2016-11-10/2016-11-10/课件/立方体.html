<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ width:300px; height:300px; margin:100px auto; transform:perspective(800px) rotateX(0deg) rotateY(-60deg) ; position:relative; transform-style:preserve-3d; transition:3s;}
	span{ width:100%; height:100%; position:absolute; top:0; left:0;}
	.front{ background:yellow; transform:translateZ(150px);}
	.back{ background:green; transform:translateZ(-150px);}
	.right{ background:skyblue; transform: translateX(-150px) rotateY(90deg);}
	.left{ background:orange; transform: translateX(150px) rotateY(90deg);}
	.top{ background:pink; transform: translateY(-150px) rotateX(90deg);}
	.bottom{ background:purple; transform: translateY(150px) rotateX(90deg);}
	
	div:hover{ transform:perspective(800px) rotateX(-360deg) rotateY(360deg);}
	
</style>
</head>

<body>
	<div class="box">
    	<span class="front"></span>
        <span class="back"></span>
        <span class="right"></span>
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="left"></span>
    </div>
</body>
</html>
