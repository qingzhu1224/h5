<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ width:300px; height:300px; margin:100px auto; transform:perspective(800px) rotateX(0deg) rotateY(-60deg) ; position:relative; transform-style:preserve-3d;}
	span{ width:100%; height:100%; position:absolute; top:0; left:0;}
	.front{ background:yellow; transform:translateZ(150px);}
	.back{ background:green; transform:translateZ(-150px);}
	.right{ background:skyblue; transform: translateX(-150px) rotateY(90deg);}
	.left{ background:orange; transform: translateX(150px) rotateY(90deg);}
	.top{ background:pink; transform: translateY(-150px) rotateX(90deg);}
	.bottom{ background:purple; transform: translateY(150px) rotateX(90deg);}
	
	iframe{ width:100%; height:100%;}
	
</style>
<script>
	window.onload=function(){
		
		var oBox=document.querySelector('div');
		
		var x=-180;
		document.onmousedown=function(ev){
			var oldX=x;
			var downX=ev.clientX;
			document.onmousemove=function(ev){
				x=ev.clientX-downX+oldX;	
				
				oBox.style.transform='perspective(800px) rotateY('+x/3+'deg)';
				console.log(x)
			};
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;	
			};
			return false;
		};	
	};
</script>
</head>

<body>
	<div class="box">
    	<span class="front">
        	<iframe src="http://www.taobao.com"></iframe>
        </span>
        <span class="back"></span>
        <span class="right"></span>
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="left">
        	<iframe src="http://www.baidu.com"></iframe>
        </span>
    </div>
</body>
</html>
