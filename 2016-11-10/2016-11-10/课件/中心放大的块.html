<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.clearfix:after{ display:block; content:''; clear:both;}
	ul{ width:360px; margin:100px auto; border:1px solid red;}
	li{ width:100px; height:100px; background:red; float:left; margin:10px; transition:1s; border:1px solid blue; box-sizing:border-box;}
	li:hover{ transform:scale(2);}
</style>
</head>

<body>
	<ul class="clearfix">
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
