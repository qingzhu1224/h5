<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	svg{ width:700px; height:500px; background:#EEE;}
	.box{ x:100px; y:100px; width:200px; height:200px; fill:pink;}
	.move{ animation:run 1s ease;}
	@keyframes run{
		0%{
			x:100px;
			y:100px;	
		}
		25%{
			x:300px;
			y:100px;	
		}
		50%{
			x:300px;
			y:200px;		
		}
		75%{
			x:100px;
			y:200px;		
		}
		100%{
			x:100px;
			y:100px;		
		}
	}
</style>
<script>
	window.onload=function(){
		var rect=document.querySelector('.box');
		
		rect.onclick=function(){
			//this.style.x='400px';	
			this.classList.add('move');
		};
		
		rect.addEventListener('webkitAnimationEnd',function(){
			rect.classList.remove('move');	
		},false)
	};
</script>
</head>

<body>
	<svg>
    	<rect class="box"></rect>
    </svg>
</body>
</html>
