<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SE8Gt6bQNyVHU4gi9YVF9svakrrozL2N"></script>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var map=new BMap.Map(oBox);
		var oPoint=new BMap.Point(116,40);
		map.centerAndZoom(oPoint,11);
		
		//开启缩放
		map.enableScrollWheelZoom(true);
		
		
		//map.disableDragging();     //禁止拖拽
		map.enableDragging(); 
		//map.enableInertialDragging();
		
	};
</script>
<style>
	.box{ width:500px; height:500px; border:1px solid red; margin:100px auto;}
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
