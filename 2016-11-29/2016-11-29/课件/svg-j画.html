<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	svg{ width:600px; height:500px; border:1px solid red; display:block; margin:50px auto;}
</style>
<script>
	window.onload=function(){
		var oSvg=document.querySelector('svg');
		
		//NS name space 命名空间 
		var oLine=document.createElementNS('http://www.w3.org/2000/svg','line');
		
		/*oLine.x1=100;
		oLine.y1=100;
		oLine.x2=200;
		oLine.y2=200;
		oLine.stroke='red';*/
		
		//{'x1':100,'y1':100}
		function setAttr(obj,attrJson){
			for(var name in attrJson){
				obj.setAttribute(name,attrJson[name]);
			}	
		}
		setAttr(oLine,{
			'x1':100,
			'y1':100,
			'x2':200,
			'y2':200,
			'stroke':'red'	
		});
		
		oSvg.appendChild(oLine);
			
	};
</script>
</head>

<body>
	<svg></svg>
</body>
</html>
