<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/hammer.min.js"></script>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		
		var obj=new Hammer(oDiv);
		
		//开启多手势操作权限
		obj.get('pinch').set({enable:true});
		
		obj.on('pinch',function(ev){
			alert(ev.angle);
		})
		
		
	}
</script>
</head>

<body>
	<div style="width:200px; height:200px; background:red; position:absolute;"></div>
</body>
</html>
