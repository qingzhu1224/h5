<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/hammer.min.js"></script>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		
		var obj=new Hammer(oDiv);
		
		var boxX=0;
		var boxY=0;
		
		obj.on('panstart',function(){
			boxX=oDiv.offsetLeft;
			boxY=oDiv.offsetTop;
			
		
		})
		
		obj.on('panmove',function(ev){
			//boxX=boxX+ev.deltaX;
			//boxY=boxY+ev.deltaY;
			console.log(ev);
			oDiv.style.left=boxX+ev.deltaX+'px';
			oDiv.style.top=boxY+ev.deltaY+'px';			//oDiv.style.transform='translate('+x+'px,'+y+'px)';
		});
		
		
		
	}
</script>
</head>

<body>
	<div style="width:200px; height:200px; background:red; position:absolute;"></div>
</body>
</html>
