<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
<title>无标题文档</title>
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script src="js/touch.js"></script>
<style>
	*{ padding:0; margin:0; list-style:none;}
	body{ width:100%; overflow:hidden;}
	li{ position:relative; height:50px; line-height:50px; border-bottom:1px solid #000; overflow:hidden;}
	li a{ position:absolute; top:0; right:0; width:0px; height:100%; background:red; color:blue; text-decoration:none; text-align:center; overflow:hidden;}
</style>
<script>
	$(function(){
		
		//初始化数据
		$.ajax({
			url:'data.txt',
			success:function(str){
				var arr=eval('('+str+')');
				
				for(var i=0; i<arr.length;i++){
					var html='<li><span>'+arr[i]+'</span><a href="#">删除</a></li>';
					$('.list').append(html);
				}
			}
		});
		
		$(document).on('swipeLeft','li',function(){
			$(this).find('a').animate({'width':100});	
		});
		
		$(document).on('tap','li a',function(){
			$(this).parent().animate({'height':0},function(){
				$(this).remove();	
			})
		});
		
		
	})
</script>
</head>

<body>
	<ul class="list">
    	
    </ul>
    <a href="#">啊啊啊</a>
</body>
</html>
