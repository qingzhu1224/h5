<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/zepto.min.js"></script>
<script>
	$(function(){
		$('input').click(function(){
			$('div').toggleClass('show');
		});	
	})
</script>
<style>
	div{ width:200px; height:200px; background:red; display:none;}
	.show{ display:block;}
</style>
</head>

<body>
	<input type="button" value="按钮" />
	<div></div>
</body>
</html>
