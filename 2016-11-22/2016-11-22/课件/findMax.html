<title>无标题文档</title>
<script>
	var arr=[23,45,231,432,341];

	function findMax(arr){
		var iMax=-9999999;
		var iMaxIndex=-1;
		for(var i=0; i<arr.length;i++){
			if(arr[i]>iMax){
				iMax=arr[i];	
				iMaxIndex=i;
			}
		}
		
		return iMaxIndex;
	}
	alert(findMax(arr));
</script>
