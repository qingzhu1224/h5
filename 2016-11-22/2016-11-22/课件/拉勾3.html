<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	div{ width:200px; height:200px; background:red; margin:200px auto; color:#FFF; text-align:center; font-size:20px; line-height:200px; position:relative;}
	p{ background:yellow; position:absolute; left:200px; top:0; width:200px; height:200px; color:red; font-size:50px;}
	
</style>
<script src="move.js"></script>
<script>
	function a2d(n){
		return 180/Math.PI*n;
	}

	window.onload=function(){
		var oBox=document.querySelector('div');
		var oP=document.querySelector('p');
		
		var cx=oBox.offsetLeft+oBox.offsetWidth/2;
		var cy=oBox.offsetTop+oBox.offsetHeight/2;
		
		
		function getDir(ev){
			var x=ev.clientX;
			var y=ev.clientY;
			
			var a=cy-y;
			var b=x-cx;
			
			//角度
			var deg=a2d(Math.atan2(a,b));
			document.title=Math.round((deg+180)/90)%4;
			return Math.round((deg+180)/90)%4;	
		}
		
		
		oBox.onmouseenter=function(ev){

			switch(getDir(ev)){
				case 0:
					oP.style.left=-200+'px';	
					oP.style.top=0+'px';

				break;
				case 1:
					oP.style.left=0+'px';	
					oP.style.top=200+'px';
					
				break;	
				case 2:
					oP.style.left=200+'px';	
					oP.style.top=0+'px';	
				break;	
				case 3:
					oP.style.left=0+'px';	
					oP.style.top=-200+'px';	
				break;	
			}
			
			
			move(oP,{top:0,left:0});
			
				
		};	
	};
</script>
</head>

<body>
	<div>
    	<p>这是内容</p>
    </div>
</body>
</html>
