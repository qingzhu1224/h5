<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; margin:200px auto; color:#FFF; text-align:center; font-size:20px; line-height:200px;}
	
</style>
<script>
	function a2d(n){
		return 180/Math.PI*n;
	}

	window.onload=function(){
		var oBox=document.querySelector('div');
		
		var cx=oBox.offsetLeft+oBox.offsetWidth/2;
		var cy=oBox.offsetTop+oBox.offsetHeight/2;
		
		
		oBox.onmouseover=function(ev){
			
			var x=ev.clientX;
			var y=ev.clientY;
			
			var a=cy-y;
			var b=x-cx;
			
			//角度
			var deg=a2d(Math.atan2(a,b));
			
			oBox.innerHTML=deg;	
		};	
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
