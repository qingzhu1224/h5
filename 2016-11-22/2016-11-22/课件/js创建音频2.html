<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	ul{ overflow:hidden;}
	li{ width:calc(100%/8); float:left; box-sizing:border-box; border:1px solid #666; height:200px;}
</style>
<script src="sound.js"></script>
<script>
	window.onload=function(){
		var aLi=document.querySelectorAll('li');
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmousedown=function(){
				this.style.background='#CCC';
				var oA=new Audio();	
				oA.src=oggSound['sound'+(49+this.index)];
				oA.play();
			};
			aLi[i].onmouseup=aLi[i].onmouseout=function(){
				this.style.background='';
			};
		}
	};
</script>
</head>

<body>
	<ul>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
